<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Proyecto: Información de Contraparte
        Autor: Fusiona SA
        Descripción: Busqueda de Contraparte
    -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Banco Santander - Búsqueda de Contraparte</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/modificado.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/informacion-de-contraparte.css">
    <link rel="stylesheet" href="../frameworks/font-awesome/css/font-awesome.min.css">
    <!--[if lt IE 9]>
        <script type="text/javascript" src="../js/html5shiv.min.js" defer></script>
        <script type="text/javascript" src="../js/respond.min.js" defer></script>
    <![endif]-->

    <script type="text/javascript" src="../js/jquery-1.11.3.min.js" defer></script>
    <script type="text/javascript" src="../js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="../js/placeholders.min.js" defer></script>
    <script type="text/javascript" src="../js/busqueda-contraparte.js" defer></script>
</head>

<body class="informacion-contraparte">
    <div class="wrapper">
        <!-- Cabecera web -->
        <div id="top-bar">
            <a href="#" title="Banco Santander - Información de Contraparte" class="logo-santander pull-left"></a>
            <h2 class="pull-left white text-19 bold">Información de Contraparte</h2>
            <div class="actualizado pull-right text-right">
                <p class="white regular text-10">Actualizado el 11/11/2016 a las 12:31</p>
            </div>
        </div>
        <!-- Fin Cabecera web -->
        <!-- Contenido web -->
        <div id="content">
            <div class="inner">

                <div class="box-white box-content row">

                    <div class="busqueda-contraparte col-xs-12">
                        <h3 class="black text-14 bold">BUSQUEDA DE CONTRAPARTE</h3>

                        <p class="black text-12 semi-bold">Selecciona un tipo de búsqueda, ingresa tu busqueda y presiona el botón Buscar.</p>
                        <!-- Formulario de Busqueda -->
                        <form action="form_action.asp" method="get" name="busquedaInformacionContraparte">
                            <!-- Seleccion Criterio de Busqueda -->
                            <div>
                                <input type="radio" value="1" id="kgl" name="tipo-busqueda" checked>
                                <label for="kgl" class="radio-1">KGL</label>

                                <input type="radio" value="2" id="rut" name="tipo-busqueda">
                                <label for="rut" class="radio-2">RUT</label>

                                <input type="radio" value="3" id="razon" name="tipo-busqueda">
                                <label for="razon">Razón Social</label>
                            </div>
                            <!-- Campo de  Busqueda -->
                            <div class="input-text">
                                <input type="text" placeholder="Ingrese código KGL" name="ingresoCodigoBusqueda">
                            </div>
                            <!-- Botón Realizar Busqueda -->
                            <input type="button" class="btn btn-red pull-right bold text-12" value="Buscar">
                        </form>
                    </div>

                </div>

            </div>
        </div>
        <!-- Fin Contenido web -->
        <div id="footer" class="row">
            <a href="#" title="Banco Santander" class="logo-small ss1 pull-left"></a>
            <span class="text-10 medium-grey pull-right">©2016 Banco Santander-Chile. Todos los derechos reservados.</span>

        </div>
    </div>

</body>

</html>
